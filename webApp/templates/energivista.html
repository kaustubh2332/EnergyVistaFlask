<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/energy.css') }}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Modal styles */
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="col-1">
                <button class="firebtn" id="firebtn">
                    <i class="fa fa-fire"></i>
                </button>
            </div>
            <div class="title">
                EnergiVista
            </div>
            <div class="col-1">
                <button class="firebtn" >
                   <a href="/logout"> <i class="fa fa-sign-out"></i></a>
                </button>
            </div>
        </div>
        <div class="box2">
            <button class="col-2" id="lecture_hall">Lecture Hall</button>
            <button class="col-2" id="canteen">Canteen</button>
            <button class="col-2" id="lab">Research Laboratory</button>
        </div>
        <div class="box3">
            <div id="appliance-1" class="card"></div>
            <div id="appliance-2" class="card"></div>
            <div id="appliance-3" class="card"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="powerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Set Power Limits</h2>
            <label for="minPower">Minimum Power (W):</label>
            <input type="number" id="minPower" name="minPower"><br><br>
            <label for="maxPower">Maximum Power (W):</label>
            <input type="number" id="maxPower" name="maxPower"><br><br>
            <button id="setLimits">Set Limits</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static',filename='JS/script.js')}}"></script>
     <!-- <script src="script.js"></script> -->
</body>
</html>
